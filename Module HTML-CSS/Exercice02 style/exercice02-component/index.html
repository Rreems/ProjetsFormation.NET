<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="container">

    <section class="itemBox">

      <div class="flexbox">

        <img class="itemImg" src="images/illustration-hero.svg" alt="">
        <h1 class="itemTitle">
          Order Summary
        </h1>

        <p class="itemText">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="itemBoxPlan">
          <img src="images/icon-music.svg" alt="icone musique" id="PlanImg">

          <p id="PlanText">
          <h2>
            Annual Plan
          </h2>
          <p>
            $59.99/year
          </p>
          </p>

          <a href="" id="PlanButton">
            Change
          </a>
        </div>


        <button class="button-1">Proceed to Payment</button>

        <button class="button-2">Cancel Order</button>
      </div>

    </section>
  </div>

</body>

</html>
