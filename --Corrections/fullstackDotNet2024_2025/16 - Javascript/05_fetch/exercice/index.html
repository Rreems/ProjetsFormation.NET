<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column bg-dark text-light">
    <header class="text-center">
        <img src="./assets/img/pokeapi_256.png" alt="PokeApi logo" class="mb-5 img-fluid">
        <div class="container d-flex justify-content-center gap-2">
            <input type="text" placeholder="Nom ou numÃ©ro du pokemon" id="searchInput" class="form-control w-50 text-center">
            <button id="searchBtn" class="btn btn-danger">Valider</button>
        </div>
    </header>
    <div class="container d-flex justify-content-center align-items-center gap-2">
        <button id="previousPoke" class="btn btn-secondary rounded-circle">&lt;&lt;</button>
        <div class="card mt-3">
            <div class="card-body  text-center">
                <img src="./assets/img/pokeball.png" alt="pokeball" id="pokeImg" class="w-100 bg-dark rounded-circle">
                <h4 id="pokeName" class="card-title">NAME</h4>
                <p id="pokeWeight" class="badge bg-light text-dark">WEIGHT</p>
                <p id="pokeHeight" class="badge bg-light text-dark">HEIGHT</p>
                <h4>Types</h4>
                <ul id="pokeTypes" class="list-unstyled d-flex justify-content-center gap-2"></ul>
                <h4>Abilities</h4>
                <ul id="pokeAbilities" class="list-unstyled d-flex justify-content-center gap-2"></ul>
            </div>
        </div>
        <button id="nextPoke" class="btn btn-secondary rounded-circle">&gt;&gt;</button>
    </div>
</body>
<script type="module" src="assets/js/script.js"></script>
</html>
