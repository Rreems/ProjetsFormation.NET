<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./09-selecteur.css">
    <title>Les sélecteurs CSS</title>
</head>
<body>
    <!-- Balise utilisée pour appliquer du style à un élément de block -->
    <div>

    </div>
    <!-- Balise utilisée pour appliquer du style à un élément inline -->
    <p>Bonjour je m'appelle <span class="uppercase spacing-lg">Arthur</span></p>

    <p id="red">texte en rouge</p>

    <form action="">
        <input type="text" placeholder="name" name="name">
        <input type="number" placeholder="age" name="age">
    </form>

    <p class="principal">Je suis l'élément principal</p>
    <p>Je suis l'élément voisin</p>
    <p class="voisin-lointain">Je suis plus loin là</p>


    <ul>
        <li>salut1</li>
        <li>salut2</li>
        <li>salut3</li>
    </ul>

    <ul>
        <li><a href="https://www.google.com">google.com</a></li>
        <li><a href="https://www.google.com">google.com</a></li>
        <li><a href="https://www.google.com">google.com</a></li>

        <div class="card">
            <p class="card-title">First</p>
            <img src="" alt="" class="card-image">
        </div>
    </ul>
</body>
</html>
